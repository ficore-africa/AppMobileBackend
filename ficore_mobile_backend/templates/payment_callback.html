<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="spinner"></div>
            <h1>Processing Payment...</h1>
            <p>Please wait while we verify your payment.</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const reference = urlParams.get('reference');
        const plan = urlParams.get('plan');
        const error = urlParams.get('error');

        // Try to open the app via deep link
        const deepLink = window.location.href.replace(/^https?:\/\/[^\/]+/, 'ficoreafrica:');
        
        setTimeout(() => {
            window.location.href = deepLink;
        }, 500);

        // Update UI based on status
        setTimeout(() => {
            const content = document.getElementById('content');
            
            if (status === 'success') {
                content.innerHTML = `
                    <div class="icon success">✓</div>
                    <h1 class="success">Payment Successful!</h1>
                    <p>Your subscription has been activated. Redirecting to the app...</p>
                    <p style="font-size: 0.875rem; color: #9ca3af;">If the app doesn't open automatically, please open it manually.</p>
                `;
            } else if (status === 'failed') {
                const errorMsg = error ? error.replace(/_/g, ' ') : 'Unknown error';
                content.innerHTML = `
                    <div class="icon error">✗</div>
                    <h1 class="error">Payment Failed</h1>
                    <p>We couldn't process your payment: ${errorMsg}</p>
                    <p style="font-size: 0.875rem; color: #9ca3af;">Please try again or contact support if the issue persists.</p>
                `;
            }
        }, 2000);
    </script>
</body>
</html>
